<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/boolistcss.css">
    <title>ToBooList</title>
</head>
<body>
    <!-- logo -->
    <header>
        <div id="logo">
            <img src="img/img/Logo.png" alt="logo ToBooList">
            <h1>Toboolist</h1>
        </div>     

    </header>

    <main>
        <!-- tasti di aggiunta -->
         <section>
            <button id="primo-add">Add task</button>
            <button id="secondo-add">Add Section</button>
         </section>

        <!-- prima sezione -->
         <section class="macrosezione">
            <h2>&#9660 New Task</h2>
            <div class="righe">
                <span class="valid">&#10003;</span>
                <span class="opzioni">Quarterly Newsletter</span>
                <span class="riquadro">Editorial</span>

            </div>
            
         </section>
        
        <!-- seconda sezione -->
        <section class="macrosezione">
            <h2>&#9660 Today</h2>
            <div class="righe">
                <span class="valid">&#10003;</span>
                <span class="opzioni">Recruiting blog post</span>
                <span class="riquadro">Editorial</span>
            </div>
            <div class="righe">
                <span class="valid">&#10003;</span>
                <span class="opzioni">Mobile app launch</span>
                <span class="riquadro" id="viola">Q1 Goals</span>
            </div>
            <div class="righe">
                <span class="valid">&#10003;</span>
                <span class="opzioni">Interview John H.</span>
                <span class="riquadro" id="viola">Recruiting</span>
            </div>
            
         </section>
        

        <!-- terza sezione -->

    </main>
    
</body>
</html>
